name: Build Unsigned iOS IPA
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Expo Prebuild
        run: npx expo prebuild --platform ios

      - name: Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      - name: Build Unsigned IPA
        run: |
          # 1. Auto-detect the project name (Scheme)
          SCHEME_NAME=$(ls ios/*.xcworkspace | xargs basename -s .xcworkspace)
          echo "Building scheme: $SCHEME_NAME"

          # 2. Run the build with strict "No Signing" flags
          xcodebuild -workspace ios/$SCHEME_NAME.xcworkspace \
                     -scheme "$SCHEME_NAME" \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath $PWD/build/App.xcarchive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_ENTITLEMENTS="" \
                     GCC_WARN_INHIBIT_ALL_WARNINGS=YES \
                     archive

      - name: Package IPA
        run: |
          mkdir -p Payload
          # Copy the .app folder into the Payload folder
          cp -r build/App.xcarchive/Products/Applications/*.app Payload/
          # Zip it up into an IPA
          zip -r goodMusic.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: goodMusic-ipa
          path: goodMusic.ipa