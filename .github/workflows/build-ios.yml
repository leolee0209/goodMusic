name: Build Unsigned iOS IPA (Turbo)
on:
  workflow_dispatch:

jobs:
  build:
    # Use macos-14 (M1 Silicon) - it is significantly faster than macos-latest (often Intel)
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Auto-caches node_modules based on package-lock.json

      - name: Install dependencies
        run: npm ci # 'npm ci' is faster and more reliable than 'npm install' in CI

      - name: Cache CocoaPods
        id: cache-pods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Expo Prebuild
        run: npx expo prebuild --platform ios

      - name: Install CocoaPods
        if: steps.cache-pods.outputs.cache-hit != 'true'
        run: |
          cd ios
          pod install
          cd ..

      - name: Build Unsigned IPA
        run: |
          WORKSPACE_PATH=$(find ios -maxdepth 1 -name "*.xcworkspace" | head -n 1)
          SCHEME_NAME=$(basename "$WORKSPACE_PATH" .xcworkspace)
          
          # Added -quiet to reduce log bloat (which slows down the runner)
          # Added -jobs 4 to utilize multi-core M1 processing
          xcodebuild -workspace "$WORKSPACE_PATH" \
                     -scheme "$SCHEME_NAME" \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath $PWD/build/App.xcarchive \
                     -jobs 4 \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_ENTITLEMENTS="" \
                     GCC_WARN_INHIBIT_ALL_WARNINGS=YES \
                     archive | xcpretty # xcpretty makes the output readable without slowing it down

      - name: Package IPA
        run: |
          mkdir -p Payload
          cp -r build/App.xcarchive/Products/Applications/*.app Payload/
          zip -r goodMusic.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: goodMusic-ipa
          path: goodMusic.ipa
          retention-days: 1 # Shorter retention saves GitHub storage space