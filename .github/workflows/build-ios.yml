name: Build Unsigned iOS IPA
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14 # M1 Silicon is faster
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Calculate Prebuild Cache Key
        id: cache-key
        run: echo "key=${{ runner.os }}-ios-prebuild-${{ hashFiles('app.json', 'package-lock.json') }}" >> $GITHUB_OUTPUT

      - name: Cache iOS Directory
        id: cache-ios
        uses: actions/cache@v4
        with:
          path: ios
          key: ${{ steps.cache-key.outputs.key }}

      - name: Expo Prebuild
        if: steps.cache-ios.outputs.cache-hit != 'true'
        run: npx expo prebuild --platform ios --no-install

      - name: Install CocoaPods
        run: |
          cd ios
          pod install
        shell: bash

      - name: Build Unsigned IPA
        run: |
          WORKSPACE_PATH=$(find ios -maxdepth 1 -name "*.xcworkspace" | head -n 1)
          SCHEME_NAME=$(basename "$WORKSPACE_PATH" .xcworkspace)
          
          # Use clean to ensure fresh build of dependencies like expo-sqlite
          xcodebuild -workspace "$WORKSPACE_PATH" \
                     -scheme "$SCHEME_NAME" \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath $PWD/build/App.xcarchive \
                     -jobs 4 \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_ENTITLEMENTS="" \
                     GCC_WARN_INHIBIT_ALL_WARNINGS=YES \
                     DEBUG_INFORMATION_FORMAT=dwarf \
                     COMPILER_INDEX_STORE_ENABLE=NO \
                     CLANG_ENABLE_MODULES=YES \
                     clean archive

      - name: Package IPA
        run: |
          mkdir -p Payload
          cp -r build/App.xcarchive/Products/Applications/*.app Payload/
          zip -r goodMusic.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: goodMusic-ipa
          path: goodMusic.ipa
          compression-level: 0
