name: Build Unsigned iOS IPA
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Expo Prebuild
        run: npx expo prebuild --platform ios

      - name: Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      - name: Build Unsigned IPA
        run: |
          # 1. Smarter detection: find the workspace that isn't a hidden data file
          WORKSPACE_PATH=$(find ios -maxdepth 1 -name "*.xcworkspace" | head -n 1)
          SCHEME_NAME=$(basename "$WORKSPACE_PATH" .xcworkspace)
          
          echo "Found Workspace: $WORKSPACE_PATH"
          echo "Using Scheme: $SCHEME_NAME"

          # 2. Build command
          xcodebuild -workspace "$WORKSPACE_PATH" \
                     -scheme "$SCHEME_NAME" \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath $PWD/build/App.xcarchive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_ENTITLEMENTS="" \
                     GCC_WARN_INHIBIT_ALL_WARNINGS=YES \
                     archive

      - name: Package IPA
        run: |
          mkdir -p Payload
          cp -r build/App.xcarchive/Products/Applications/*.app Payload/
          zip -r goodMusic.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: goodMusic-ipa
          path: goodMusic.ipa
